<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Super Hero Gifs</title>
  </head>
  <body>
      <div class="pageHead">
          <h1>Super Hero Gif Generator</h1>
      </div>
      <div class="container">
          <div class="row btnBanner"></div>
          <div class="row">
              <div class="col-sm-9 imgArray"></div>
              <div class="col-sm-3">
                    <form class="form-inline">
                        <div class="form-group mb-2">
                            <label for="search" class="searchLabel">Add A Comic Book Character:</label>
                            <input type="text" class="form-control-plaintext" id="search" value="">
                        </div>
                        <button type="submit" class="btn btn-outline-primary mb-2">Add</button>
                        <br>
                        <button type="reset" class="btn btn-outline-primary mb-2">Clear</button>
                        <br>
                        <button type="input" class="btn btn-outline-secondary mb-2" id="infoToggle">Toggle Gif Info</button>  
                    </form>
          </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="assets/javascript/logic.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
